<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Plan Your Task!</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    <div class="col-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="btn btn-outline-success me-2" aria-current="page" href="/add_record">Add Task</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-success me-2" href="/show_records">Show Tasks</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-success me-2" href="/close_records">Close Tasks</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-success me-2" href="/delete_records">Delete Tasks</a>
        </li>
      </ul>
    </div>

    <div class="d-flex p-2" class="border border-primary">
        <p style="font-family:courier;color:black;justify-content:center;font-size: 150%;"><strong> Add Task Details</strong> </p>  
    </div>
    <form class="row g-3" method="POST" action="/add_record">
      <!-- Task Information -->
      <div class="col-md-6">
        <label for="task_info" class="form-label">Task Information</label>
        <textarea class="form-control" id="task_info" name= "task_info" rows="5" required></textarea>
      </div>

      <div class="col-md-6">
        <!-- Estimated Time -->
         <br>
        <label for="estimated_time" class="form-label">Estimated Time</label>
        <input type="text" class="form-control" name= "estimated_time" id="estimated_time" value="HH:MM">
        <br>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>


    </form>
    
      
    <!-- End Example Code -->
  </body>
</html>
